{% extends 'layout.html' %}
{% block content %}
<header>
    Chicken's Talk
</header>
<div class="container my-3">
    <form method="post" class="post-form" action="{% url 'accounts1:login' %}">
        {% csrf_token %}
        {% if error %}
        {{ error }}
        {% endif %}
        <div class="form-group">
            <label for="username">사용자ID</label>
            <input  placeholder="아이디를 입력해주세요." type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input placeholder="비밀번호를 입력해주세요." type="password" class="form-control" name="password" id="password"
                   value="{{ form.password.value|default_if_none:'' }}">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
</div>
    <form method="get" class="post-form" action="{% url 'accounts1:signup' %}">
        <button><a>회원가입</a></button>
    </form>


{% endblock %}
