<!DOCTYPE html>
{% load static %}
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Paracord</title>
        <link
            rel="stylesheet"
            href="{% static 'common.css' %}"
            type="text/css"
        />
        <link rel="stylesheet" href="{% static 'base.css' %}" type="text/css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        />

        <link rel="shorticut icon" href="/favicon.ico" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://unpkg.com/flowbite@1.3.3/dist/flowbite.js"></script>
        <link
            rel="stylesheet"
            href="https://unpkg.com/flowbite@1.3.3/dist/flowbite.min.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@1.25.4/dist/themes.css"
            rel="stylesheet"
            type="text/css"
        />
    </head>
    <body>
        {% include 'messages.html' %}
        <div class="hero min-h-screen bg-[#222324]">
            <div class="flex-col justify-center hero-content lg:flex-row">
                <div class="text-center lg:text-left text-white">
                    <i class="spin__icon fa-solid fa-feather-pointed fa-4x mb-8 duration-[30s]"></i>
                    <a href="{% url 'chat:list' %}">
                        <h1 class="mb-5 text-5xl font-bold text-green-400 finger-snapping-title duration-[30s]">
                            Paracord
                        </h1>
                    </a>
                    <p class="mb-5 finger-snapping-body duration-[30s]">
                        Provident cupiditate voluptatem et in. Quaerat fugiat ut
                        assumenda excepturi 
                    </p>
                </div>
                <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-[#36393f] ml-20">
                <form method="post" class="post-form" action="{% url 'accounts:signup' %}">
                {% csrf_token %}
                    <div class="card-body">
                        <div class="container w-50 position-absolute top-50 start-50 translate-middle">
                            <form method="post" class="post-form" action="{% url 'accounts:signup' %}">
                                {% csrf_token %}
                                <div class="form-control paracode-base-color">
                                    <div class="form-label text-center font-bold text-white">
                                        <h4 class="text-lg">계정만들기</h4>
                                    </div>
                                    <div class="mb-3 mt-4 w-75 m-auto">
                                        <label for="username" class="form-label text-gray-400 text-sm">아이디</label>
                                        <input type="text" class="form-control text-black bg-[#2d2f30]" name="username" id="username" 
                                               value="{{ form.username.value|default_if_none:'' }}">
                                    </div>
                                    <div class="mb-3 w-75 m-auto">
                                        <label for="password1" class="form-label text-gray-400 text-sm">비밀번호</label>
                                        <input type="password" class="form-control text-black" name="password1" id="password1" 
                                               value="{{ form.password.value|default_if_none:'' }}">
                                    </div>
                                    <div class="mb-3 w-75 m-auto">
                                        <label for="password2" class="form-label text-gray-400 text-sm">비밀번호 확인</label>
                                        <input type="password" class="form-control text-black" name="password2" id="password2"
                                               value="{{ form.password.value|default_if_none:'' }}">
                                    </div>
                                    <div class="mb-3 w-75 m-auto">
                                        <label for="nickname" class="form-label text-gray-400 text-sm">닉네임</label>
                                        <input type="text" class="form-control text-black" name="nickname" id="nickname"
                                               value="{{ form.nickname.value|default_if_none:'' }}">
                                    </div>
                                    <button type="submit" class="btn btn-primary my-4 w-75 mx-auto d-block">생성하기</button>
                                    <a href="/" class="text-sm mt-2 text-blue-400 hover:underline">이미 계정이 있으신가요?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
        <script>
            $('.spin__icon').mouseenter(function(){
                $('.spin__icon').addClass('fa-spin');
            });
            $('.spin__icon').click(function(){
                $('.spin__icon').addClass('text-whte');
            });
            $('.finger-snapping-title').click(function(){
                $('.finger-snapping-title').addClass('text-whte');
            });
            $('.finger-snapping-body').click(function(){
                $('.finger-snapping-body').addClass('text-whte');
            });
            $('.card-body').mouseenter(function(){
                $('.spin__icon').removeClass('text-whte');
                $('.finger-snapping-title').removeClass('text-whte');
                $('.finger-snapping-body').removeClass('text-whte');
            });
        </script>
    </body>
</html>
