{% extends 'layout.html' %}
{% block content %}
<div class="container w-50 position-absolute top-50 start-50 translate-middle">
    <form method="post" class="post-form" action="{% url 'accounts:signup' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="form-control cmd-base-color text-white">
            <div class="form-label">
                <h4>계정생성</h4>
            </div>
            <div class="mb-3 w-75 m-auto">
                <label for="username" class="form-label">사용자 이름</label>
                <input type="text" class="form-control" name="username" id="username"
                       value="{{ form.username.value|default_if_none:'' }}">
            </div>
            <div class="mb-3 w-75 m-auto">
                <label for="password1" class="form-label">비밀번호</label>
                <input type="password" class="form-control" name="password1" id="password1"
                       value="{{ form.password1.value|default_if_none:'' }}">
            </div>
            <div class="mb-3 w-75 m-auto">
                <label for="password2" class="form-label">비밀번호 확인</label>
                <input type="password" class="form-control" name="password2" id="password2"
                       value="{{ form.password2.value|default_if_none:'' }}">
            </div>
            <div class="mb-3 w-75 m-auto">
                <label for="email" class="form-label">이메일</label>
                <input type="text" class="form-control" name="email" id="email"
                       value="{{ form.email.value|default_if_none:'' }}">
            </div>
            <button type="submit" class="btn btn-primary my-3 w-75 m-auto">생성하기</button>
        </div>
    </form>
</div>
{% endblock %}
