{% extends 'layout.html' %}
{% block content %}

<div class="t-text-gray-200 t-mx-4 t-mt-2 t-h-12 t-my-4 ">
    <div class="t-ml-6 t-mt-4 t-mb-2 t-text-white t-text-lg">
        모든
    </div>
    <div class="t-text-gray-400 t-ml-6 t-mb-6 ">
        Paracord 모든 유저 목록이에요!
    </div>
</div>
{% for use in users %}
<div class="text-white my-3 border-top py-2">
    {% if user == use %}
    <span class="badge bg-secondary">본인</span>
    {% endif %}
    {% if use.is_active == 0 %}
    <i class="fas fa-circle text-danger"></i> {{use.nickname}}
    {% else %}
    <i class="fas fa-circle text-success"></i> {{use.nickname}}
    {% endif %}
    <a href="{% url 'accounts:add_friend' use.id %}" class="btn btn-success">
        친구추가
    </a>
</div>
{% endfor %}
{% endblock %}
