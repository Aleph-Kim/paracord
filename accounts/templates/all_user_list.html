{% extends 'layout.html' %}
{% block content %}
<div class="t-ml-8 t-mt-4 t-mb-2 t-text-white t-text-lg">
    모든 유저
</div>
<div class="t-text-gray-200 t-border-b t-border-gray-600 t-mx-4 t-mt-2 t-h-12 t-my-4 ">
{% for use in users %}

    {% if user == use %}
    <span class="badge bg-secondary">본인</span>
    {% endif %}
    {% if use.is_active == 0 %}
    <i class="fas fa-circle text-danger"></i> {{use.nickname}}
    {% else %}
    <i class="fas fa-circle text-success"></i> {{use.nickname}}
    {% endif %}
    <a href="{% url 'accounts:add_friend' use.id %}" class="btn btn-success">
        친구추가
    </a>
</div>
{% endfor %}

{% endblock %}
