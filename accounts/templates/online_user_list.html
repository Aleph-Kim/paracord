{% extends 'layout.html' %}
{% block content %}
{% for use in users %}
<div class="t-text-gray-200 t-border-b t-border-gray-600 t-mx-4 t-mt-2 t-h-12 t-my-4 ">
    {% if user == use %}
    <span class="t-bg-gray-700">본인</span>
    {% endif %}
    {% if use.is_active == 0 %}
    <i class="fas fa-circle"></i> {{use.nickname}}
    {% else %}
    <i class="fas fa-circle t-text-green-400"></i> {{use.nickname}}
    {% endif %}
    <a href="{% url 'accounts:add_friend' use.id %}" class="btn btn-success">
        <button class="t-ml-4 t-bg-green-500 t-rounded t-w-14 ">친구추가</button>
    </a>
</div>
{% endfor %}
{% endblock %}
