{% extends 'layout.html' %}
{% block head %}
<style> 
 #modal.modal-overlay {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(58, 57, 57, 0.25);
       
            backdrop-filter: blur(1.5px);
            -webkit-backdrop-filter: blur(1.5px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        #modal .modal-window {
            background: rgba(33, 35, 36, 0.7);
            
            backdrop-filter: blur( 13.5px );
            -webkit-backdrop-filter: blur( 13.5px );
            border-radius: 10px;
            border: 1px solid rgba( 255, 255, 255, 0.18 );
            width: 500px;
            margin-left: 300px;
            height: 500px;
            position: relative;
            top: -100px;
            padding: 10px;
        }
        #modal .title {
            padding-left: 10px;
            display: inline;
            color: white;
            
        }
        #modal .title h2 {
            text-align: center;
            font-size: x-large;
        }
        #modal .close-area {
            display: inline;
            float: right;
            padding-right: 10px;
            cursor: pointer;
            text-shadow: 1px 1px 2px gray;
            color: white;
        }
        
        #modal .content {
            margin-top: 20px;
            padding: 0px 10px;
            color: white;
        }


</style>
{% endblock %}
{% block content %}




<div id="modal" class="modal-overlay">
    <div class="modal-window">
        <div class="title">
            <h2>
                서버만들기
            </h2>
        </div>
        <div class="close-area">X</div>
        <div class="content">
            
                <div class="p-10 card bg-base-200">
                    <div class="form-control">
                    <label class="label">
                        <span class="label-text">서버 이름</span>
                    </label> 
                    <input type="text" placeholder="username" class="input">
                    </div>
                </div>
  
            
        </div>
    </div>
</div>
{% endblock %}

{% block foot %}

<script>
            $(function(){ 

            $("#modal_button").click(function(){
            $(".modal-overlay").fadeIn();
            });

            $(".close-area").click(function(){
            $(".modal-overlay").fadeOut();
            });

            });
</script>
{% endblock %}
