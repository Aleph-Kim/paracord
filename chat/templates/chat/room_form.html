{% extends 'layout.html' %}

{% block content %}
<div class="container text-white">
    <h5 class="my-3 border-bottom pb-2">채팅방 생성</h5>
    <form method="post" class="post-form my-3" action="{% url 'chat:create' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">생성하기</button>
    </form>
</div>
{% endblock %}
