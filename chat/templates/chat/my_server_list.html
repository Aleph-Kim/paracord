{% extends 'layout.html' %}
{% block content %}
{% if rooms %}
{% for room in rooms %}
<h5 class="my-3 border-bottom pb-2">
    채팅방 이름 : {{ room.name }}
</h5>
<a href="{% url 'chat:delete_server' room.id %}" class="btn btn-danger">서버 삭제</a>
{% endfor %}
{% else %}
<h1>채팅방 is alone...</h1>
{% endif %}
{% endblock %}
