{% extends 'layout.html' %}
{% block content %}
{% if room %}
{% include 'chat/js/chat_logic.html' %}
<hr>
<h3 style="color:white" class="d-flex justify-content-between px-3">
    <span>{{ room.name }}</span>
    <button class="btn btn-danger" onclick="history.back()">이전 페이지</button>
</h3>
<hr>
<div class="chat-messages text-white mb-4"></div>
<div class="mb-3" style="position: fixed; bottom: 0; width: 70%">
    <form action="{% url 'chat:message_write' %}" onsubmit="ChickChatForm__submit(this); return false;">
        {% csrf_token %}
        <input type="hidden" name="room_id" value="{{room.id}}">
        <input type="hidden" placeholder="작성자" name="writer">
        <div class="input-group">
            <input class="form-control text-white w1" type="text" placeholder="메세지 보내기..." name="body"
                   style="background-color: rgb(77, 74, 74);">
            <input class="btn btn-outline-secondary" type="submit" value="작성">
        </div>
    </form>
</div>


{% else %}
<h1>채팅방이 찾을수가 없어요...ㅠㅠ 안타깝..</h1>
{% endif %}

<script type="text/javascript">
function ChickChatForm__submit(form) {
    form.writer.value = form.writer.value.trim();
    if ( form.writer.value.length == 0 ) {
        alert('작성자를 입력해주세요.');
        form.writer.focus();

        return false;
    }

    if ( form.body.value.length == 0 ) {
        alert('내용을 입력해주세요.');
        form.body.focus();

        return false;
    }

    const writer = form.writer.value;
    const body = form.body.value;
    const room_id = form.room_id.value;
    

    $.post(
        form.action,
        {
            csrfmiddlewaretoken: form.csrfmiddlewaretoken.value,
            writer,
            body,
            room_id
        },
        function(data) {
            console.log(data);
        },
        'json'
    );

    form.body.value = '';
    form.body.focus();
}

let ChickChat__lastMessageId = 0;

function ChickChat__loadMore() {
    $.get(
        "{% url 'chat:chat'%}",
        {
            from_id: ChickChat__lastMessageId
        },
        function(data) {
            for ( let chatKey in data.chats ) {
                const chat = data.chats[chatKey];
                ChickChat__lastMessageId = chat.id;
                ChickChat__renderMessage(chat);
            }
            console.log(1)
            setTimeout(ChickChat__loadMore, 500);
        },
        'json'
    );
}

function ChickChat__renderMessage(chat) {
    $('.chat-messages').prepend(`<div>${chat.writer} : ${chat.message}</div>`);
}

ChickChat__loadMore();






</script>
{% endblock %}
