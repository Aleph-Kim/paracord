{% extends 'layout.html' %}
{% block content %}
<div>

    {% if rooms %}
    {% for room in rooms %}
    <h5 class="my-3 border-top pb-2 pt-2" style="color: rgb(236, 234, 231);">
    {{room.name}}</h5>
    {% if room.part_server %}
    <a href="{% url 'chat:detail' room.id %}" class="btn btn-success">
        참가중인 서버
    </a>
    <a href="{% url 'chat:exit_server' room.id %}" class="btn btn-danger">
        서버 나가기
    </a>
    {% else %}
    <a href="{% url 'chat:access_server' room.id %}" class="btn btn-success">
        서버 참가
    </a>
    {% endif %}
    {% endfor %}
    {% else %}
    <h1>채팅방 is lonely...</h1>
    {% endif %}
</div>
{% endblock %}
