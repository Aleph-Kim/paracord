<style>
    #btn-6 {
        color: rgb(255, 255, 255);
        background: rgb(63, 63, 65);
        border-radius: 50%;
        width: 65px;
        height: 65px;
        font-size: 15px;
        text-align: center;
        border: #363434 solid 1px;
        justify-content: center;
        display: flex;
        align-items: center;
        padding: 10px;    
}
#btn-6:hover {
    color: #ffffff;
    background-color: #27aa78;
    border-radius: 30%;
    transition: all 0.4s cubic-bezier(.10, .24, 0, 1);
  
}
#btn-7 {
        color: rgb(69, 228, 109);
        background: rgb(63, 63, 65);
        border-radius: 50%;
        width: 65px;
        height: 65px;
        font-size: 15px;
        text-align: center;
        border: #363434 solid 1px;
    padding: 10px;
    border: 5px solid transparent;
    transition: all 0.2s cubic-bezier(.10, .24, 0, 1);
}
#btn-7:hover {
    color: rgb(255, 255, 255);
    background-color: #27aa78;
    border-radius: 30%;
  
}


</style>
<div class="d-flex flex-column flex-shrink-0  text-white h-100 fixed-top overflow-auto none-display-scroll"
     style="width: 5.5rem; background: rgb(32, 34, 37);">
    <ul class=" nav nav-pills nav-flush flex-column mb-auto text-center text-white">
        <li class="nav-item w-100">
            <a href="{% url 'chat:list' %}" class="nav-link p-0" aria-current="page" title="" data-bs-toggle="tooltip"
               data-bs-placement="right" data-bs-original-title="Home">
                <img src="https://i.esdrop.com/d/gd4tby6mr58u/YgLYnDwzOT.png" alt="" width="100%">
            </a>
        </li>
        <li class="nav-item w-100">
            <a href="{% url 'chat:create' %}" class="nav-link py-3" aria-current="page" title=""
               data-bs-toggle="tooltip"
               data-bs-placement="right" data-bs-original-title="Home">
                <span style="color: rgb(3, 194, 105);">
                    <button type="button" class="text-nowrap overflow-hidden text-center" id="btn-7">
                        <i class="fas fa-plus fa-1x"></i>
                    </button>
                    
                </span>
            </a>
        </li>
        <li class="nav-item w-100">
            <a href="/" class="nav-link py-3" title="" data-bs-toggle="tooltip" data-bs-placement="right"
               data-bs-original-title="Dashboard" style="color: rgb(3, 194, 105);">
                <button type="button" class="text-nowrap overflow-hidden text-center" id="btn-7">
                    <i class="fas fa-user-plus fa-1x"></i>
                </button>

            </a>
        </li>
        <li class="nav-item w-100">
            <a href="{% url 'accounts:logout' %}" class="nav-link py-3" title="" data-bs-toggle="tooltip"
               data-bs-placement="right"
               data-bs-original-title="Orders" style="color: rgb(3, 194, 105);">
                <button type="button" class="text-nowrap overflow-hidden text-center" id="btn-7">
                    <i class="fas fa-sign-out-alt fs-4"></i>
                </button>

            </a>
        </li>
        <li class="nav-item w-100">
            <a href="{% url 'chat:my_server_list' %}" class="nav-link py-3" title="" data-bs-toggle="tooltip"
               data-bs-placement="right"
               data-bs-original-title="Customers" style="color: rgb(3, 194, 105);">
                <button type="button" class="text-nowrap overflow-hidden text-center" id="btn-7">
                    <i class="far fa-list-alt fs-4"></i>
                </button>

            </a>
        </li>
        {% if user %}
        {% for room in user.part_server.all %}
        <link rel="stylesheet" href="base/templates/navbar.css">
        <li class="nav-item w-100">
            <a href="{% url 'chat:detail' room.id %}" class="nav-link" title="" data-bs-toggle="tooltip"
               data-bs-placement="right"
               data-bs-original-title="Customers" style="color: rgb(3, 194, 105);">

                <button type="button" class="text-nowrap overflow-hidden" id="btn-6">

                    {{ room.name }}
                </button>

            </a>
        </li>

        {% endfor %}
        {% endif %}

    </ul>
    <div class="dropdown border-top">
        <a href="/"
           class="d-flex align-items-center justify-content-center p-3 link-dark text-decoration-none dropdown-toggle text-white"
           id="dropdownUser3" data-bs-toggle="dropdown" aria-expanded="false">
            {{user}}
        </a>
        <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser3">
            <li><a class="dropdown-item" href="#">New project...</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li>
                <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
        </ul>
    </div>
</div>
