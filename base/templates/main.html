<!DOCTYPE html>
{% load static %}
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Paracord</title>
        <link
            rel="stylesheet"
            href="{% static 'common.css' %}"
            type="text/css"
        />
        <link rel="stylesheet" href="{% static 'base.css' %}" type="text/css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        />

        <link rel="shorticut icon" href="/favicon.ico" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://unpkg.com/flowbite@1.3.3/dist/flowbite.js"></script>
        <link
            rel="stylesheet"
            href="https://unpkg.com/flowbite@1.3.3/dist/flowbite.min.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@1.25.4/dist/themes.css"
            rel="stylesheet"
            type="text/css"
        />
    </head>
    <body>
        {% include 'messages.html' %}
        <div class="hero min-h-screen bg-[#222324]">
            <div class="flex-col justify-center hero-content lg:flex-row">
                <div class="text-center lg:text-left text-white">
                    <i class="spin__icon fa-solid fa-feather-pointed fa-4x mb-8 duration-[30s]"></i>
                    <a href="{% url 'chat:list' %}">
                        <h1 class="mb-5 text-5xl font-bold text-green-400 finger-snapping-title duration-[30s]">
                            Paracord
                        </h1>
                    </a>
                    <p class="mb-5 finger-snapping-body duration-[30s]">
                        Provident cupiditate voluptatem et in. Quaerat fugiat ut
                        assumenda excepturi 
                    </p>
                </div>
                <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-[#36393f] ml-20">
                <form method="post" class="post-form" action="{% url 'accounts:login' %}">
                {% csrf_token %}
                    <div class="card-body">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text text-gray-200">아이디</span>
                            </label>
                            <input
                                placeholder="아이디를 입력해주세요."
                                type="text"
                                class="form-control input input-bordered bg-gray-800 text-white"
                                name="username"
                                id="username"
                                value="{{ form.username.value|default_if_none:'' }}"
                            />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text text-gray-200">비밀번호</span>
                            </label>
                            <input
                                placeholder="비밀번호를 입력해주세요."
                                type="password"
                                class="form-control input input-bordered bg-gray-800 text-white"
                                name="password"
                                id="password"
                                value="{{ form.password.value|default_if_none:'' }}"
                            />
                        </div>
                        <div class="text-sm flex">
                            <div class="text-gray-300">
                                계정이 필요하신가요?
                            </div>
                            <a href="accounts/signup/" class="text-blue-400 ml-2 hover:underline">회원가입</a>
                            
                        </div>
                        
                        <div class="d-flex justify-content-evenly mt-5">
                            <button class="btn btn-ghost bg-green-500 hover:bg-white hover:text-green-500">
                                로그인
                            </button> 
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
        <script>
            $('.spin__icon').mouseenter(function(){
                $('.spin__icon').addClass('fa-spin');
            });
            $('.spin__icon').click(function(){
                $('.spin__icon').addClass('text-whte');
            });
            $('.finger-snapping-title').click(function(){
                $('.finger-snapping-title').addClass('text-whte');
            });
            $('.finger-snapping-body').click(function(){
                $('.finger-snapping-body').addClass('text-whte');
            });
            $('.card-body').mouseenter(function(){
                $('.spin__icon').removeClass('text-whte');
                $('.finger-snapping-title').removeClass('text-whte');
                $('.finger-snapping-body').removeClass('text-whte');
            });
        </script>
    </body>
</html>
