<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>chicken's talk</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
{% include "navbar.html" %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{message.tags}}">
    {{ message }}
</div>
{% endfor %}
{% endif %}

<div>
</div>

<style>
    #ava {
      display: flex;
      min-height: 100vh;
      margin-left: 4.5rem;
      font-weight: bold;


    }
    #box-left {
      background: rgb(47, 49, 54);
      flex: 1;
      color: rgb(143, 141, 146);

    }
    #box-center {
      background: rgb(54, 57, 63);
      flex: 5;
      text-align: center;
    }
    #box-right {
      background: rgb(47, 49, 54);
      flex: 2;
      text-align: right;
    }
    .none-display-scroll {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }
    .none-display-scroll::-webkit-scrollbar {
        display: none;
    }



</style>

<div id='ava'>
    <div id='box-left'>
        <div class="d-grid">
            <div class="form-group" style="margin: 8px; background: rgb(26, 25, 25);">

                <input type="text" class="form-control" placeholder="서버 찾기 또는 시작하기" id="inputDefault"
                       style="background: rgb(26, 25, 25); color: white;">
            </div>
            <button class="btn btn-lg btn-primary" type="button"
                    style="background-color: rgb(33, 33, 36); margin: 8px; text-align: left; font-size: 12pt;">
                <i class="fas fa-users"></i>
                친구
            </button>
            <div style="font-size: 13px; margin-left: 15px; margin-top: 10px;">
                다이렉트 메세지
            </div>

        </div>
    </div>
    <div id='box-center'>

        {% block content %}
        {% endblock %}

    </div>
    <div id='box-right' class="text-white">
        현재활동중
    </div>
</div>
